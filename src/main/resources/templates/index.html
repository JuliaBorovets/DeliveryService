<!DOCTYPE HTML>
<!--suppress HtmlUnknownAttribute -->
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Delivery service</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">

</head>
<body>

<div th:include="fragments/header :: header_guest" th:remove="tag"></div>

<div class="alert" th:if="${error}">
    <h3 class="black" th:text="#{reg.error.generic}">{Reg error}</h3>
</div>


<section class="jumbotron text-center">
    <div class="container">
        <h1 th:text="#{project.name}"></h1>
        <br>
        <p class="lead text-muted" th:text="#{index.text}"></p>
    </div>
</section>


<div th:include="fragments/footer :: footer" th:remove="tag"></div>

</body>
</html>
