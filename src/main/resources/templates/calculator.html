<!DOCTYPE HTML>
<!--suppress HtmlUnknownAttribute, XmlDuplicatedId -->
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Calculator service</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="new_order.css">
</head>
<body>


<div class="column">
    <br>
    <div class="alert" th:if="${error}">
        <h3 class="black" th:text="#{reg.error.generic}">{Reg error}</h3>
    </div>

    <br>

    <br>

    <h1 class="calc" th:text="#{calculator}">{Calculator}</h1>

    <br>

    <div class="order">
        <form th:action="@{/calculator}" th:object="${order}" method="post">

            <div>

                <input type="number" min="0" id="weight" name="calcWeight" class="weight"
                       th:placeholder="#{new.order.weight}" required>
            </div>

            <div class="input-field col s4">
                <select id="type" class="order_type_calc" name="calcType" required>
                    <option value="" disabled selected th:text="#{choose.type}"></option>
                    <option value="SMALL" th:text="#{type.SMALL}"></option>
                    <option value="MIDDLE" th:text="#{type.MIDDLE}"></option>
                    <option value="BIG" th:text="#{type.BIG}"></option>
                    <option value="DOCUMENTS" th:text="#{type.DOCUMENTS}"></option>
                </select>
            </div>
            <br>

            <div class="input-field col s4">
                <select id="dest" name="calcDestination" class="destination" required>
                    <option value="" disabled selected th:text="#{choose.destination}"></option>
                    <option value="NONE" th:text="#{destination.NONE}"></option>
                    <option value="INNER" th:text="#{destination.INNER}"></option>
                    <option value="COUNTRY" th:text="#{destination.COUNTRY}"></option>
                </select>
            </div>


            <br>
            <form>
                <div class="col s12 sign">
                    <button class="calculate waves-effect waves-light"
                            type="submit" name="action" th:text="#{calculator.button}">
                    </button>
                    <br>
                    <span th:if="${price != null}" class="price_calculation" th:text="${price}"></span>
                </div>
            </form>


        </form>
    </div>

</div>
</body>
</html>
