<!DOCTYPE HTML>
<!--suppress HtmlUnknownAttribute -->
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>My shipments</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <base href="/">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">


</head>

<body>

<div th:include="fragments/header :: header_user_admin" th:remove="tag"></div>
<br>

<div class="alert" th:if="${error}">
    <h3 class="black" th:text="#{reg.error.generic}">{Reg error}</h3>
</div>

<div>
    <br/>

    <section class="jumbotron2 text-center">
        <div class="container">
            <h3 th:text="#{my.shipments} + ':'">{Here goes shipments table}</h3>
        </div>


        <br>

        <br/>

        <div class="orders">
            <div class="card-deck mb-3 text-center" th:each="order : ${orders}">
                <div class="card mb-4 shadow-sm">
                    <div class="card-header">
                        <h4 class="my-0 font-weight-normal" th:text="${order.id}"></h4>
                    </div>
                    <div class="card-body">
                        <ul class="list-unstyled mt-3 mb-4">
                            <li th:text="#{order.status} + '  :   ' + ${order.status}">{Order
                                status}
                            </li>
                            <li th:text="#{order.type} + '  :  ' + ${order.orderType.name}">{Order type}
                            </li>
                            <li th:text="#{order.weight} + '  :   ' + ${order.weight}">{Order weight}</li>

                            <li th:text="#{order.destination} + '  :   ' + ${order.destination.cityFrom} + ' - ' + ${order.destination.cityTo}">
                                {Order destination}
                            </li>
                            <li th:text="#{order.shipping.date} + '  :   ' + ${order.shippingDate}">{Order
                                shippingDate}
                            </li>

                            <li th:unless="${order.deliveryDate} == null" th:text="#{order.delivery.date} + '  :  ' + ${order.deliveryDate}">{Order
                                deliveryDate}
                            </li>
                            <li th:text="#{order.shipment.price} + '  :  ' + ${order.shippingPriceInCents} +  #{enter}">
                                {Order shippingPrice}
                            </li>
                            <li>
                                <br>
                                <div class="col s12 sign">
                                    <a class="button"
                                       th:href="@{/bank/pay/{id}(id=${order.id})}" th:text="#{to.pay}" th:size="14px">
                                    </a>

                                </div>
                            </li>
                        </ul>

                    </div>
                </div>

            </div>
        </div>

    </section>

<!--                    </li>-->
<!--                </ul>-->
<!--            </nav>-->
<!--        </div>-->

<!--    </div>-->


</div>

<div th:include="fragments/footer :: footer" th:remove="tag"></div>


</body>
</html>
