<!DOCTYPE HTML>
<!--suppress HtmlUnknownAttribute, XmlDuplicatedId -->
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Payment service</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="new_order.css">
</head>
<body>


<div class="column">
    <br>
    <div class="alert" th:if="${error}">
        <h3 class="black" th:text="#{reg.error.generic}">{Reg error}</h3>
    </div>

    <a class="button" href="/account_page" th:text="#{go.to.first.page}">{To the first page}</a>
    <br>
    <h1 class="calc" th:text="#{to.pay}">{to pay}</h1>

    <div class="order">
        <form th:action="@{/to_pay}" th:object="${order}" method="post">


            <span th:text="${user_money}"></span>

            <form>
                <div class="col s12 sign">
                    <button class="calculate waves-effect waves-light"
                            type="submit" name="action" th:text="#{calculator.button}">
                    </button>
                </div>
            </form>


        </form>
    </div>

</div>
</body>
</html>
