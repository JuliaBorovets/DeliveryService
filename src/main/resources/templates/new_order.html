<!DOCTYPE HTML>
<!--suppress HtmlUnknownAttribute -->
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>New order</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="new_order.css">
</head>

<body>
<div class="column">
    <a class="button" href="/" th:text="#{go.to.first.page}">{To the first page}</a>
    <h1 class="calc">Create new order</h1>

    <div class="order">
        <form id="newOrder" name="newOrder" action="#" th:action="@{/neworder}" th:object="${newOrder}" method="post">

            <br>
            <div>
                <input type="text" id="dtoDescription" name="dtoDescription" class="dtoDescription"
                       th:field="*{dtoDescription}"
                       th:placeholder="#{new.order.description}" required>
            </div>
            <div>
                <input type="text" id="weight" name="weight" th:field="*{dtoWeight}" class="weight"
                       th:placeholder="#{new.order.weight}" required>
            </div>
            <br/>

            <div>
                <input type="text" id="announcedPrice" name="announcedPrice" th:field="*{dtoAnnouncedPrice}"
                       class="announcedPrice"
                       th:placeholder="#{new.order.announcedPrice}" required>
            </div>
            <br/>
            <div class="input-field col s4">
                <select name="type" th:field="*{dtoOrderType}" required>
                    <option value="" disabled selected th:text="#{choose.type}"></option>
                    <option value="BIG" th:text="#{type.big}"></option>
                    <option value="SMALL" th:text="#{type.small}"></option>
                </select>
            </div>
            <div>
                <input class="button" type="submit" th:value="#{reg.submit}">
            </div>


        </form>
    </div>

</div>
</body>
</html>
