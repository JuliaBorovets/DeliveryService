<!DOCTYPE HTML>
<!--suppress HtmlUnknownAttribute -->
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Admin page</title>
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/resources/images/image.png}">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <base href="/">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
</head>

<body>

<div th:include="fragments/header :: header_user_admin" th:remove="tag"></div>

<br>

<div class="alert" th:if="${error}">
    <h3 class="black" th:text="#{reg.error.generic}">{Reg error}</h3>
</div>

<div>
    <br/>
    <section class="jumbotron2 text-center">

        <form th:action="@{/to_ship}" method="post">
            <form>
                <div class="col s12 sign">
                    <button class="calculate waves-effect waves-light"
                            type="submit" name="action" th:text="#{to.ship}">
                    </button>
                    <br>
                </div>
            </form>
            <br>

            <table class="table table-hover">

                <thead>
                <tr>
                    <th scope="col" th:width="80px">ID</th>
                    <th scope="col" th:width="80px">User ID</th>
                    <th scope="col" th:text="#{order.type}">{Type}</th>
                    <th scope="col" th:text="#{order.weight}">{Weight}</th>
                    <th scope="col" th:text="#{order.destination}">{Destination}</th>
                    <th scope="col" th:text="#{order.shipping.date}">{Shipping Date}</th>
                    <th scope="col" th:text="#{order.shipment.price}">{Shipping price}</th>
                    <th scope="col" th:text="#{order.status}">{Shipping Status}</th>

                </tr>
                </thead>
                <tbody>
                <tr th:each="order : ${orders}">
                    <th scope="row" th:text="${order.dtoId}" style="width: 10px">{ID}</th>
                    <th scope="row" th:text="${order.getDtoOwner().getId()}" style="width: 10px">{ID}</th>
                    <td th:text="#{type +'.' + ${order.dtoOrderType}}">{Order type}</td>
                    <td th:text="${order.dtoWeight}">{Order weight}</td>
                    <td th:text="#{destination + '.' +${order.dtoDestination}}">{Order destination}</td>
                    <td th:text="${order.shippingDate}">{Order shippingDate}</td>
                    <td th:text="${order.dtoShippingPrice} + #{enter}">{Order shippingPrice}</td>
                    <td th:text="#{status + '.'+${order.dtoOrderStatus}}">{Order status}</td>

                </tr>
                </tbody>
            </table>

            <br>

        </form>
        <br/>
    </section>

    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <nav aria-label="Pagination">
                <ul class="pagination justify-content-center">
                    <li class="page-item" th:each="pageNumber : ${pageNumbers}">
                        <a class="page-link" th:href="@{|/admin_page/page/${pageNumber}|}" th:text=${pageNumber}>1</a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="col-md-2"></div>
    </div>
</div>

<div th:include="fragments/footer :: footer" th:remove="tag"></div>

</body>
</html>
